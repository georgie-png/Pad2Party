<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/osc-js@2.4.1/lib/osc.min.js"></script>

  <body>
    <div class="topnav">
      <button onclick="changeSection(); mermaidDraw()">next graph</button>
      <button onclick="mermaidDraw()">randomise graph</button>

      <button onclick="window.dialog.showModal();">error debugging 🔧</button>
      <dialog id="dialog">
        <p>🐛 Hi There! There are errors in section</p>
        <p id="errorlist"></p>
        <form method="dialog">
          <button>Close</button>
        </form>
      </dialog>
    </div>
        <div class="mermaid split top"></div>
      <div  id="pad" class="split bottom">
        <iframe name="embed_readwrite" src="https://pad.vvvvvvaria.org/LCC-ether-vis?showControls=true&showChat=true&showLineNumbers=true&useMonospaceFont=false" width="100%" height="100%" frameborder="0"></iframe>      </div>
    </div>
    <pre id="err"></pre>
    <script src="mermaid.js">  </script>
  </body>


  </html>
